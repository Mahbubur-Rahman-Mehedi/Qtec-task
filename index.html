<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b565949c37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pcard">
            <div class="pimg" id="pimg">
                <div class="ir">

                </div>

            </div>

            <div class="slist">
                <div id="addCustomericon"></div>

                <div id="addCustomer"><i class="fas fa-user"></i>  Add Customer</div>

                <div class="plist" id="plist">
                    
                </div>

                <br><br>
                <div class="discount">
                    <div class="label">Discount
                    <span class="price" id="discount"></span>
                </div>
                    
                </div>

                <div class="subtotal">
                    <div class="label">Subtotal
                    <span class="price" id="subtotal"></span>
                </div>
                </div>

                <div class="tax">
                    <div class="label">Tax(0%)
                    <span class="price" id="tax"></span>
                </div>
                </div>

                <div class="total">
                    <div class="label">Total
                    <span class="price" id="total"></span>
                </div>
                </div>

                <div class="pay">
                    <div class="label">PAY
                    <span class="price" id="pay"></span>
                </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="myScript.js"></script>
    
</body>
</html>
